<template>
    <h2>1.正则表达式的作用</h2>
    <article>
    	正则：是用来匹配字符串的
	但是有一些特殊字符是无法匹配的
	特殊字符：/ \ () [] {} \n + * .
	\n 匹配回车
	\s 匹配空格
	() 分组
	+ 一个或多个
	  * 0个或多个
	\s 反斜杠加大写字母代表非
	\d 数字 \D
	\w 字符下划线 \W
	[^\n]  非回车
	[^ \s]  =  \S
	   .   匹配回车以外的任何字符
	检查元素是否符合正则表达式的规则  如果符合true   else  flase 
	正则.text('string')  //true false
	
	先行断言
	Hello(?=world)  'helloworld' 可以匹配hello 但不包含world
	Hello(?=world)  'helloabc' 什么也匹配不到
	我判断 hello后跟的是world 如果不是 那匹配成功
	
	后行断言
	(?<world)hello 
    我判断 world前面是不是hello 如果是 那我返回world
    </article>
</template>
